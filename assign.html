    button.addEventListener("click", () => {
        req.open("GET", "https://catfact.ninja/facts");
    req.onload = () => {
        const response = JSON.parse(req.responseText);
        
        console.log(response.data[Math.floor(Math.random() * response.data.length)])
       document.getElementById("cat").innerHTML =Object.values(response.data[Math.floor(Math.random() * response.data.length)]);
    }

    req.send()
