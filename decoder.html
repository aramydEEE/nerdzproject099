<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoder</title>
</head>
<body>
    <script>
        // Alphabet a-z stored in an object data type
         var object = {
            z : 'a', y : 'b', x : 'c',  w : 'd', v : 'e', u : 'f',  t : 'g',
           
            s : 'h', r : 'i', q : 'j', p : 'k',  o : 'l',  n : 'm', m : 'n',
           
            l : 'o', k : 'p', j : 'q', i : 'r', h : 's', g : 't',  f : 'u',
            
            e : 'v', d : 'w', c : 'x', b : 'y', a : 'z'
        }
        // decodes and prints out the word.
    console.log(object.a + object.l + object.l + object.n +" " + object.r + object.m);
    </script>
</body>
</html>
