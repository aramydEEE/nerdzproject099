<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock | paper| scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <button id="box" onclick="
             game('rock');"> rock</button>
        <button  id="anoBox" onclick="
             game('paper');">paper</button>
        <button  id="boxAgain" onclick="
             game('scissors');">scissors</button>
        <p id="text"></p>
        <p id="text2"></p>
        <p id="text3"></p>
    </div>
  <script>
    function game(select) {
    var computer = " ";
      const number = Math.random();

                if(number >= 0 && number <= 0.3){
                    computer = "paper";
                }
                else if(number >= 0.3 && number <= 0.6){
                    computer = "scissors";
                }
                else if(number >= 0.6 && number <= 1){
                    computer = "rock";
        }
        console.log(number);
        
        
        if (select === 'rock') {
        switch (computer) {
            case 'rock':
            document.getElementById("text3").innerHTML = "A tie";   
                
                break;
            case 'paper':
            document.getElementById("text3").innerHTML = "You lose";   
                break;
            case 'scissors':
               document.getElementById("text3").innerHTML = "You win";   
                break;
            default:
                document.getElementById("text3").innerHTML = "No match";
                
                break;
        }
    }
    else if(select === 'scissors'){
        switch (computer) {
            case 'scissors':
                document.getElementById("text3").innerHTML = "A tie";   
                
                break;
            case 'rock':
                document.getElementById("text3").innerHTML = "You lose";   
                break;
            case 'paper':
                document.getElementById("text3").innerHTML = "You win";   
                break;
            default:
                document.getElementById("text3").innerHTML = "No match";
                
                break;
        }
    }
        else if(select === 'paper'){
        switch (computer) {
            case 'paper':
                document.getElementById("text3").innerHTML = "A tie";   
                
                break;
            case 'scissors':
                document.getElementById("text3").innerHTML = "You lose";   
                break;
            case 'rock':
                document.getElementById("text3").innerHTML = "You win";   
                break;
            default:
                document.getElementById("text3").innerHTML = "No match";
                
                break;
        }
    }
    else
    {
        document.getElementById("text3").innerHTML = 'Wrong selection';
        
    }

   document.getElementById("text").innerHTML = `You clicked ${select}`;
   document.getElementById("text2").innerHTML = `Computer's choice is ${computer}`;
   
}

  </script>
</body>
</html>
